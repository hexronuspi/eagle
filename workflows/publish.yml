name: Test eagle package

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.0'

    - name: Install eagle package
      run: pip install . 

    - name: Test eagle_figshow function
      run: |
        python -c "from eagle.eagle import eagle_figshow; eagle_figshow((3, 3), 'path_to_your_image_folder')"
